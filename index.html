<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply Inc.</title>
	<link href="./resources/css/reset.css" rel="stylesheet">
	<link href="./resources/css/style.css" rel="stylesheet">
</head>

<body>

  <!--Header-->
    
  <div class="company">
    <div class="container">
  	  <img src="./resources/images/logo.png" alt="Logo">
  	  <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>

  <!--Main Banner-->

  <div class="main-banner">
    <div class="container">
      <div class="headline">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>

  <!--Nav Bar-->

  <nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
  </nav>
  
  <!--Products-->
  
  <div class="container">
    <div class="products">
      <div class="product pen">
      	<div class="product-image">
          <img src="./resources/images/pen.png" alt="Pen">
      	</div>
      	<span class="description">Exploding Pen</span>
      </div>
      <div class="product watch">
      	<div class="product-image">
          <img src="./resources/images/watch.png" alt="Watch">
      	</div>
      	<span class="description">Cellular Watch</span>
      </div>
      <div class="product glasses">
      	<div class="product-image">
          <img src="./resources/images/glasses.png" alt="Sunglasses">
      	</div>
      	<span class="description">Thermal Glasses</span>
      </div>
    </div>
  </div>

  <!--Info-->

  <div class="container">
  	<div class="business-info">
      <div class="info">
      	<span class="title">Location</span>
      	<span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
      	<span class="title">Hours</span>
      	<span>0800-1800</span>
      </div>
  	</div>
  </div>

   <!--Footer-->
   <footer>
     <div class="container">
     	Copyright Secret Agent Supply Inc.
     </div>
   </footer>


</body>
</html>
